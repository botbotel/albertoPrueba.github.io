<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login site</title>
</head>
<body>
    <div class="header">
        <h1>Login Site</h1>
    </div>
    <div class="formreg">
            <h3>¡Vamos! logeate y empecemos</h3>
            <form class="form-group" #formularioLogin="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="name@domain.com" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"  class="form-control" name="password" placeholder="abcd1234" ngModel>
        </div>
            </form>
        <button type="submit" class="btnlog" (click)="login(formularioLogin)">Listo</button>
    </div>
    
</body>
</html>
